<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> 
    <title>Landing page</title>
</head>
<body>
    <section class="home-header">
        <img src="images/logo.PNG" class="logo">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="promo-text-box">
                        <h1>Lead Generation Landing page</h1>
                        <p>Join us to learn more about tech start ups, roadmaps, resources and others.</p>
                        <span><a href="#"><img src="images/play.PNG" class="play-btn"></a>Watch tutorial</span>
                    </div>
                </div>
                <div class="col-md-6 text-center">
                    <div class="Lead-form">
                        <div class="title-box">
                            <H3>Start your free trial</H3>
                            <p>Fill this form to start your 30 days free trial</p>
                        </div>
                        <form>
                            <label>Your Name*</label>
                            <input type="text" placeholder="Enter your name" class="input-box">
                             <label>Your Email*</label>
                            <input type="email" placeholder="Enter your email" class="input-box">
                             <label>Your phone*</label>
                            <input type="text" placeholder="Enter your phone number" class="input-box">
                            <button type="submit" class="submit-btn">Join Free Trial</button>
                        </form>     
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
